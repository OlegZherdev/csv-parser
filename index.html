<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet"> 
    <link href="icon/index.png" rel="icon" type="image/png" sizes="32x32" />
    <title>Построитель графика</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Тут можно построить график по .CSV файлу</h1>
      </div>
    </header>
    <main>
      <section class="input-section">
        <div>
          <h3 class="input-section__header-text">Для выбора файла кликните по области</h3>
          <h2  class="input-section__header-plus">+</h2>
          <h3  class="input-section__header-text">или перетащите сюда его сюда</h3>
        </div>
        <input type="file" />
      </section>
      <section class="graphic">
        <div class="graphic__svg">
        </div>
        <div class="graphic__legend-block">
          <ul id="ul-ledend">
          </ul>
        </div>
      </section>
    </main>
    <script src="script.js" type="module"></script>
    <script src="./modules/SVGFactory.js" type="module"></script>
    <script src="./modules/file-handler.js" type="module"></script>
    <script src="./modules/SVGSettints.js" type="module"></script>
    <script src="./modules/LegendItem.js" type="module"></script>
    <script src="./modules/graphCreator.js" type="module"></script>

  </body>
</html>
